<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>➕ Add Production Entry</h1>
  <nav>
    <a href="/">Home</a>
    <a href="dashboard.html">📊 Dashboard</a>
    <a href="records.html">📁 View Records</a>
  </nav>

  <form id="entryForm">
    <input type="date" id="entryDate" required>
    <input type="text" placeholder="Order No" id="orderNo" required>
    <input type="number" placeholder="Order Qty" id="orderQty" required>
    <input type="text" placeholder="Item" id="item" required>
    <input type="number" placeholder="Produced Qty" id="producedQty" required>
    <input type="number" placeholder="Waste Qty" id="wasteQty" required>
    <input type="text" placeholder="Operator" id="operator" required>
    <textarea id="remark" placeholder="Enter remarks here"></textarea>
    <button type="submit">Add Entry</button>
  </form>

  <script type="module" src="entry.js"></script>
</body>

</html>
