<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 300px;">
    <h4 class="text-center mb-3">üîê Operator Login</h4>
    <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name" />
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("operator", name);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter your name.");
      }
    });
  </script>
</body>
</html>
