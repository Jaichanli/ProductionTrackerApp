<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <h1 class="text-center mb-4">📊 Production Dashboard - Welcome, <span id="operatorName"></span></h1>

  <nav class="mb-4">
    <a href="index.html" class="btn btn-outline-primary me-2">➕ Add Entry</a>
    <a href="records.html" class="btn btn-outline-secondary">📁 View Records</a>
  </nav>

  <section id="summaryPanel" class="mb-4">
    <p><strong>Total Production:</strong> <span id="totalProduced">0</span></p>
    <p><strong>Average Waste %:</strong> <span id="avgWastePercent">0.00%</span></p>
    <p><strong>Top Performer:</strong> <span id="topOperator">N/A</span></p>
  </section>

  <section id="controls" class="mb-4 d-flex justify-content-between">
    <select id="monthFilter" class="form-select w-25"></select>
    <button id="exportBtn" class="btn btn-success">📤 Export CSV</button>
  </section>

  <canvas id="performanceChart" width="600" height="400" class="mb-4"></canvas>

  <div class="text-end mb-3">
    <button id="backupBtn" class="btn btn-secondary me-2">Backup Data</button>
    <input type="file" id="restoreInput" class="d-none" accept=".json" />
    <button id="restoreBtn" class="btn btn-warning">Restore Data</button>
  </div>

  <script>
    const operator = localStorage.getItem("operator");
    if (!operator) window.location.href = "login.html";
    document.getElementById("operatorName").textContent = operator;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="dashboard.js"></script>
  <script src="db.js"></script>
</body>
</html>
